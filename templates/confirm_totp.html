{% extends "base_signed_out.html" %}
{% block title %} <title> 2FA </title> {% endblock %}

{% block body %}
<p class="text-center">Please enter your one-time password</p>
<form method="POST" action="{{ url_for('auth.confirm_totp', user_name=user_name)}}">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.code(class="form-control") }}
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-dark">Validate</button>
    </div>
</form>
{% endblock %}
